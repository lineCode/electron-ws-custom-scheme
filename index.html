<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <p id="countdown"></p>

    <script>
	  function doCountdown(secondsLeft) {
		  document.getElementById('countdown').innerText = `Crashing in ${secondsLeft} seconds`;
		  if (secondsLeft >= 0) {
		    setTimeout(doCountdown.bind(undefined, --secondsLeft), 1000);
		  } else {
        new WebSocket('ws://127.0.0.1:4567');
		  }
		}

	  let countdown = 5;
	  doCountdown(5);
    </script>
  </body>
</html>
